---
  chain:
    -
      name: "notify_via_slack"
      ref: "slack.post_message"
      params:
        channel: "{{ slack_channel }}"
        icon_emoji: ":warning:"
        message: "Potential breach detected on server *{{ ip_address }}*\n\nServer IP: {{ ip_address }}\nForensic information: todo"
      on-success: "notify_via_email"
    -
      name: "notify_via_email"
      ref: "mailgun.send_email"
      params:
        sender: "notifications@kami.mailgun.org"
        recipient: "{{ email_address }}"
        subject: "Automatic notification of a potential breach on {{ ip_address }}"
        text: "Potential breach detected on {{ ip_address }}.\n\nDetails:\n\nServer IP: {{ ip_address }}\nForensic information: todo"

  default: "notify_via_slack"
